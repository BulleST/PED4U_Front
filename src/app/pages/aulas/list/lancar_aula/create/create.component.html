<div class="modal" [class.modal--show]="open">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastrar Aula</h5>
                <a type="button" class="btn-close" (click)="close()">
                </a>
            </div>
            <div class="modal-body">
                <form #form="ngForm">
                    
                    <div class="column">
                        <div class="form-container mb-4">
                            <div class="campo-container">
                                <div class="row">
                                    <div class="form-group col-md-4 col-12">
                                        <label for="descricao">Nome:
                                            <span class="text-danger">*</span></label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="descricao" 
                                            name="descricao" 
                                            #descricao="ngModel"
                                            [(ngModel)]="aula.descricao" 
                                            pattern="\S(.*\S)?"
                                            required 
                                            minlength="3"
                                            maxlength="30">
                                        <div *ngIf="descricao.touched && descricao.errors">
                                            <p class="text-danger" *ngIf="descricao.errors['required']">
                                                Esse campo é obrigatório.
                                            </p>
                                            <p class="text-danger" *ngIf="descricao.errors['pattern']">
                                                Não insira espaços em branco antes ou no final do campo
                                            </p>
                                            <p class="text-danger">{{erro}}</p>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4 col-12">
                                        <label for="data"> Data e horário da aula:
                                            <span class="text-danger">*</span></label>
                                        <p-calendar 
                                        name="data"  
                                        [(ngModel)]="aula.data" 
                                        placeholder="__/__/__" 
                                        selectionMode="single"
                                        [readonlyInput]="true" 
                                        dateFormat="dd/mm/yy" 
                                        [showIcon]="true"
                                        [showTime]="true">
                                    </p-calendar>
                                    </div>
                                    <div class="form-group col-md-4 col-12">
                                        <label for="educador_Id">Educador:
                                            <span class="text-danger">*</span>
                                        </label>
                                        <p-dropdown 
                                            class="dropdown" 
                                            optionLabel="name"
                                            [options]="educadores"
                                            [(ngModel)]="selectedEducadores"
                                            name="name" 
                                            placeholder="Selecione o educador">
                                            <ng-template pTemplate="selectedItem">
                                                <div>
                                                    <div>{{selectedEducadores?.name}}</div>
                                                </div>
                                            </ng-template>
                                            <ng-template let-dropdownvalues pTemplate="item">
                                                <div>
                                                    <div>{{dropdownvalues.name}}</div>
                                                </div>
                                            </ng-template>
                                        </p-dropdown>
                                    </div>
                                    </div>
                                    <div class="row">
                                       
                                        <div class="form-group col-md-4 col-12">
                                            <label for="data"> Status da aula:
                                                <span class="text-danger">*</span></label>
                                            <p-toggleButton 
                                            class="btn-falta" 
                                            [(ngModel)]="aula.realizada" 
                                            onLabel="Concluída" 
                                            offLabel="A Realizar">
                                            </p-toggleButton> 
                                        </div>
                                    </div>
                                        
                               
                                </div>
                               
                                </div>


                            </div>




                            <div class="modal-footer">
                                <div class="me-auto  bd-highlight">
                                 <button 
                                         type="reset" 
                                         class="btn-clear">Limpar Campos</button>
                                </div>
                                     
                               
                                 <button 
                                     type="button" 
                                     class="btn-delete" 
                                     (click)="close()"
                                     [disabled]="loading">
                                     Cancelar
                                 </button>
                                 <!-- <button 
                                     type="button" 
                                     class="btn-edit" 
                                     data-dismiss="modal" 
                                     (click)="save()"
                                     [disabled]="loading">
                                     Salvar
                                 </button> -->
                                 <p class="text-danger">{{erro}}</p>
                             </div>
                    
                  

                </form>
            </div>
        </div>
    </div>
