
<p-tabView class="apostilaAbaco">
    <p-tabPanel class="page__header" header="Apostila de Ábaco">
        <div class="card table-responsive">
            <p-table 
                #dt
                class="table"
                [value]="list"
                sortField=""
                dataKey="id"
                styleClass="p-datatable-striped"
                [tableStyle]="{'min-width': '50rem'}"
                [paginator]="true" 
                [rows]="5" 
                [showCurrentPageReport]="true" 
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} páginas"
                [filterDelay]="0"
                [globalFilterFields]="['id','nome', 'qtdePaginas', 'materialExtra']">
                <ng-template  class="page__header" pTemplate="caption">
                    <div class="flex">
                        <!-- Button para realizar cadastros na Tabela -->
                        <div>
                            <button class="btn-primary" [routerLink]="['cadastrar']"> 
                                <span>Cadastrar</span>
                            </button>
                            <!-- <a  class="btn-clear" [routerLink]="['cadastrar']">
                                <span class="me-2">Cadastrar</span>
                            </a> -->
                        </div>
                        <!-- Button para limpar filtros aplicados na Tabela -->
                        <div class="p-2">
                            <button class="btn-clear" (click)="clear(dt)">
                                <span class="me-2">Limpar filtros</span>
                                <i class="pi pi-filter-slash"></i>
                            </button>
                            <!-- Input para palavras-chave dados da Tabela -->
                            <span class="p-2 p-input-icon-right">
                                <i class="pi pi-search me-2 ml-3"></i>
                                <input class="generalInput"  pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Digite a Palavra-Chave" />
                            </span>
                        </div>
                    </div>
               </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th></th>
                        <th pSortableColumn="nome" class="nome">
                            Nome
                            <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                            <p-sortIcon field="nome"></p-sortIcon> </th> 
                        <th pSortableColumn="qtdePaginas" class="qtdePaginas">
                            Páginas Com Exercícios
                            <p-columnFilter type="text" field="qtdePaginas" display="menu"></p-columnFilter>
                            <p-sortIcon field="qtdePaginas"></p-sortIcon> </th>
                        <th pSortableColumn="materialExtra" class="materialExtra">
                            Material Extra  
                            <p-columnFilter type="text" field="materialExtra" display="menu"></p-columnFilter>
                            <p-sortIcon field="materialExtra"></p-sortIcon></th>     
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.nome}}</td>
                        <td>{{item.qtdePaginas}}</td>
                        <td>
                            <p-tag 
                                [value]="item.materialExtra" 
                                [severity]="getSeverity(item.materialExtra)">
                            </p-tag>
                        <td></td>
                        <td></td>
                        <td>
                            <a class="btn btn-edit me-2" [routerLink]="['editar',item.id ]">Editar</a>
                            <a class="btn btn-delete" [routerLink]="['excluir', item.id]">Excluir</a>
                        </td>
                         
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-tabPanel>
</p-tabView>

<router-outlet></router-outlet>
