<div class="modal" [class.modal--show]="open">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastrar Aulas</h5>
                <a type="button" class="btn-close" (click)="close()">
                </a>
            </div>
            <div class="modal-body">
                <form #form="ngForm">
                    <div class="d-flex mb-3">
                        <button type="reset" class="btn-clear">Limpar Campos</button>
                    </div>
                    <div class="column">
                        <div class="form-container mb-4">
                            <div class="campo-container">
                                <div class="row">
                                    <div class="form-group col-md-4 col-12">
                                        <label for="descricao">Descrição da Aula:
                                            <span class="text-danger">*</span></label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="descricao" 
                                            name="descricao" 
                                            #descricao="ngModel"
                                            [(ngModel)]="turmaAula.descricao" 
                                            pattern="\S(.*\S)?"
                                            required 
                                            minlength="3"
                                            maxlength="30">
                                        <div *ngIf="descricao.touched && descricao.errors">
                                            <p class="text-danger" *ngIf="descricao.errors['required']">
                                                Esse campo é obrigatório.
                                            </p>
                                            <p class="text-danger" *ngIf="descricao.errors['pattern']">
                                                Não insira espaços em branco antes ou no final do campo
                                            </p>
                                            <p class="text-danger">{{erro}}</p>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4 col-12">
                                        <label for="educador_Id">Educador:
                                            <span class="text-danger">*</span>
                                        </label>
                                        <p-dropdown 
                                            class="dropdown" 
                                            optionLabel="name"
                                            [options]="educadores"
                                            [(ngModel)]="selectedEducadores"
                                            name="name" 
                                            placeholder="Selecione o educador">
                                            <ng-template pTemplate="selectedItem">
                                                <div>
                                                    <div>{{selectedEducadores?.name}}</div>
                                                </div>
                                            </ng-template>
                                            <ng-template let-dropdownvalues pTemplate="item">
                                                <div>
                                                    <div>{{dropdownvalues.name}}</div>
                                                </div>
                                            </ng-template>
                                        </p-dropdown>
                                    </div>
                                    </div>
                                    <div class="form-group col-md-4 col-12">
                                      
                                    </div>
                                </div>
                                <div class="row">
                                   
                                    </div>
                                    <div class="form-group col-md-3 col-12">
                                      
                                    </div>
                                </div>


                            </div>




                            <div class="modal-footer">
                                <button type="button" class="btn-cancel" (click)="close()" [disabled]="loading">Cancelar
                                </button>
                                <!-- <button type="button" class="btn-save" data-dismiss="modal" (click)="save()"
                                    [disabled]="loading">Salvar
                                </button> -->
                            </div>
                        </div>
                  

                </form>
            </div>
        </div>
    </div>
