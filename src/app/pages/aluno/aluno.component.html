<p-tabView class="alunos">
    <p-tabPanel>
        <ng-template pTemplate="header">
            <span>Alunos</span>
        </ng-template>
        <div class="card table-responsive">
            <p-table 
                #dt
                class="table"
                [value]="list"
                sortField=""
                dataKey="id"
                styleClass="p-datatable-striped"
                [tableStyle]="{'min-width': '50rem'}"
                [paginator]="true" 
                [rows]="8" 
                [showCurrentPageReport]="true" 
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} páginas"
                [filterDelay]="0"
                [globalFilterFields]="['id','nome', 'telefone', 'idade', 'genero', 'horario', 'semana', 'perfil', 'vigencia' ]">
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <!-- Button para realizar cadastros na Tabela -->
                        <div class="">
                            <a  class="btn-primary"  [routerLink]="['cadastrar']">Cadastrar</a>
                        </div>
                        <!-- Button para limpar filtros aplicados na Tabela -->
                        <div class="p-2">
                            <button class="btn-clear" (click)="clear(dt)">
                                <span class="me-2">Limpar filtros</span>
                                <i class="pi pi-filter-slash"></i>
                            </button>
                            <!-- Input para palavras-chave dados da Tabela -->
                            <span class="p-2 p-input-icon-right">
                                <i class="pi pi-search"></i>
                                <input class="p-inputtext"  pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Digite a Palavra-Chave" />
                            </span>
                        </div>
                    </div>
               </ng-template>
                <ng-template pTemplate="header">
                    <tr>  
                        <th  class="id" pSortableColumn="id">
                            Id
                            <p-columnFilter style="color: #fff" type="text" field="id" display="menu"></p-columnFilter>
                            <p-sortIcon field="id"></p-sortIcon> </th> 
                        <th  class="nome" pSortableColumn="nome">
                            Nome
                            <p-columnFilter style="color: #fff" type="text" field="nome" display="menu"></p-columnFilter>
                            <p-sortIcon field=""></p-sortIcon> </th> 
                        <th class="celular" pSortableColumn="celular" >
                            Telefone
                            <p-columnFilter style="color: #fff" type="text" field="celular" display="menu"></p-columnFilter>
                            <p-sortIcon field="celular"></p-sortIcon> </th>
                        <th class="idade" pSortableColumn="idade" >
                            Idade
                            <p-columnFilter style="color: #fff" type="text" field="idade" display="menu"></p-columnFilter>
                            <p-sortIcon field="idade"></p-sortIcon></th>     
                         <th pSortableColumn="genero" class="genero">
                           Gênero
                            <p-columnFilter style="color: #fff" type="text" field="genero" display="menu"></p-columnFilter>
                            <p-sortIcon field=""></p-sortIcon></th>     
                        <th pSortableColumn="horarioTurma" class="horarioTurma">
                            Horário
                            <p-columnFilter style="color: #fff" type="text" field="horarioTurma" display="menu"></p-columnFilter>
                            <p-sortIcon field="horarioTurma"></p-sortIcon></th>
                        <th pSortableColumn="diaTurma" class="diaTurma">
                            Dia da semana
                            <p-columnFilter style="color: #fff" type="text" field="diaTurma" display="menu"></p-columnFilter>
                            <p-sortIcon field="diaTurma"></p-sortIcon></th>    
                        <th pSortableColumn="perfil" class="perfil">
                            Perfil
                            <p-columnFilter type="text" field="perfil" display="menu"></p-columnFilter>
                            <p-sortIcon field="perfil"></p-sortIcon></th>
                        <th pSortableColumn="dataVigencia" class="dataVigencia">
                            Vigência
                            <p-columnFilter style="color: #fff" type="text" field="dataVigencia" display="menu"></p-columnFilter>
                            <p-sortIcon field="dataVigencia"></p-sortIcon></th>    
                        <th></th>
                        

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item.alunoId}}</td>
                        <td>{{item.nome}}</td>
                        <td>{{item.celular}}</td>
                        <td>{{item.idade}}</td>
                        <td>{{item.genero}}</td>
                        <td>{{item.horarioTurma| date:'shortTime'}}</td>
                        <td>{{item.diaTurma}}</td>
                        <td>{{item.perfilAluno}}</td>
                        <td>
                            <p-tag [value]="getValue(item.dataVigencia)" [severity]="getSeverity(item.dataVigencia)"></p-tag>
                        </td>
                        <td>
                            <a class="btn-edit me-2" [routerLink]="['editar',item.id ]">Editar</a>
                            <a class="btn-delete" [routerLink]="['excluir',item.id]">Excluir</a>
                        </td>
                            
                         
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-tabPanel>
</p-tabView>

<router-outlet></router-outlet>
