
<p-tabView class="apostilaAbaco">
    <p-tabPanel header="Apostila de Ábaco">
        <div class="card table-responsive">
            <p-table 
                #dt
                class="table"
                [value]="listApostila"
                sortField=""
                dataKey="id"
                styleClass="p-datatable-striped"
                [tableStyle]="{'min-width': '50rem'}"
                [paginator]="true" 
                [rows]="5" 
                [showCurrentPageReport]="true" 
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} páginas"
                [filterDelay]="0"
                [globalFilterFields]="['id','status', 'nome', 'chaveRegistro', 'serialNumber']">
                <ng-template pTemplate="caption">
                     <!-- Input para filtrar dados da Tabela -->
                     <div class="d-flex align-items-center">
                        <button class="btn btn-dark" (click)="clear(dt)">
                            <span class="me-2">Limpar filtros</span>
                            <i class="pi pi-filter-slash"></i>
                        </button>
                        <a  class="btn btn-primary ms-auto me-2"  [routerLink]="['cadastrar']">Cadastrar</a>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input class="p-inputtext"  pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Digite a Palavra-Chave" />
                        </span>
                    </div>
               </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th></th>
                        <th pSortableColumn="nome" class="nome">
                            Nome
                            <p-columnFilter type="text" field="Nome" display="menu"></p-columnFilter>
                            <p-sortIcon field="nome"></p-sortIcon> </th> 
                        <th pSortableColumn="paginas" class="paginas">
                            Páginas Com Exercícios
                            <p-columnFilter type="text" field="paginas" display="menu"></p-columnFilter>
                            <p-sortIcon field="paginas"></p-sortIcon> </th>
                        <th pSortableColumn="material" class="material">
                            Material Extra  
                            <p-columnFilter type="text" field="material" display="menu"></p-columnFilter>
                            <p-sortIcon field="material"></p-sortIcon></th>     
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.nome}}</td>
                        <td>{{item.paginas}}</td>
                        <td>
                            <p-tableCheckbox [value]="item"></p-tableCheckbox>
                        <td></td>
                        <td></td>
                        <td>
                            <a class="btn btn-primary me-2" [routerLink]="['editar',item.id ]">Editar</a>
                            <a class="btn btn-dark" [routerLink]="['excluir',item.id]">Excluir</a>
                        </td>
                         
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-tabPanel>
</p-tabView>

<router-outlet></router-outlet>
