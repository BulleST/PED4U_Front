<div class="modal" 
    [class.modal--show]="open">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastrar Aluno</h5>
                <a 
                type="button" 
                class="btn-close" 
                (click)="close()">
                        <!-- <span aria-hidden="true">&times;</span> -->
                </a>
            </div>
            <div class="modal-body">
                <form #form="ngForm">
                    <div class="d-flex mb-3">
                        <button type="reset" class="btn-clear">Limpar Campos</button>
                    </div>
                    <div class="column">
                        <div class="form-container mb-4">
                            <div class="campo-container">
                                <div class="row">
                                    <div class="form-group col-md-5 col-12">
                                        <label for="nome">Nome do aluno:
                                             <span class="text-danger">*</span></label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="nome" 
                                            name="nome" 
                                            #nome="ngModel"
                                            [(ngModel)]="aluno.nome" 
                                            pattern="\S(.*\S)?"
                                            (change)="aluno.nome = nome.value.trim()"
                                            required minlength="3" 
                                            maxlength="30">
                                        <div *ngIf="nome.touched && nome.errors">
                                            <p class="text-danger" *ngIf="nome.errors['required']">
                                                Esse campo é obrigatório.
                                            </p>
                                            <p class="text-danger" *ngIf="nome.errors['pattern']">
                                                Não insira espaços em branco antes ou no final do campo
                                            </p>
                                            <p class="text-danger">{{erro}}</p>
                                        </div>
                                    </div>
                                     <div class="form-group col-md-3 col-12">
                               
                                        <label for="dataNascimento">Data de nascimento: 
                                         <span class="text-danger">*</span>
                                        </label>
                                        <p-calendar 
                                            [(ngModel)]="aluno.dataNascimento" 
                                            selectionMode="single" 
                                            [readonlyInput]="true" 
                                            dateFormat="dd/mm/yy" 
                                            [showIcon]="true"></p-calendar>
                                    </div>
                                    <div class="form-group col-md-4 col-12">
                                        <label for="genero">Gênero:
                                            <span class="text-danger">*</span>
                                        </label>
                                        <p-dropdown 
                                            class="dropdown" 
                                            [options]="generos" 
                                            [(ngModel)]="aluno.sexo_Id" 
                                            name="vigencia"
                                            placeholder="Selecione o gênero">
                                        </p-dropdown>
                                    </div>  
                                </div>
                                <div class="row">
                                   
                                    <div class="form-group col-md-4 col-12">
                                        
                                        <label for="celular">Telefone: 
                                            <span class="text-danger">*</span></label>
                                        <input 
                                            type="text"  
                                            class="form-control" 
                                            id="celular"  
                                            name="celular"
                                            #celular="ngModel"
                                            [(ngModel)]="aluno.celular" 
                                            mask="(00) 0.0000-0000 || (00) 0000-0000"
                                            pattern="[0-9]{2} [0-9]{5}-[0-9]{4} || [0-9]{2} [0-9]{4}-[0-9]{4}" 
                                            placeholder="ex: 00 0 0000-0000"
                                            required 
                                            minlength="12"
                                            maxlength="12">
                                            <div *ngIf="celular.touched && celular.errors">
                                            <p class="text-danger" *ngIf="celular.errors['required']">
                                                Esse campo é obrigatório
                                            </p>
                                            <p class="text-danger">{{erro}}</p>
                                            </div>
                                    </div>
                                    <div class="form-group col-md-4 col-12">
                                        <label for="turma_Id">Turma:</label>
                                        <p-dropdown 
                                            class="dropdown" 
                                            optionValue="id"
                                            [options]="turmas"
                                            [(ngModel)]="aluno.turma_Id" 
                                            optionLabel="nome"
                                            name="turma_Id"
                                            placeholder="Selecione a Turma">
                                        </p-dropdown>
                                    </div>
                                    <div class="form-group col-md-4 col-12">
                                        <label for="perfil_Id">Perfil:</label>
                                        <p-dropdown 
                                            class="dropdown" 
                                            [options]="perfis" 
                                            optionValue="id" 
                                            [(ngModel)]="aluno.perfil_Id" 
                                            optionLabel="nome"
                                            name="perfil_Id" 
                                            placeholder="Selecione o Perfil do Aluno">
                                        </p-dropdown>
                                     </div>
                                </div>
                                  <div class="row">

                                     <div class="form-group col-md-4 col-12">
                                        <label for="data_Vigencia_Inicial"> Início da Vigência:   
                                            <span class="text-danger">*</span></label>
                                        <p-dropdown 
                                            class="dropdown"
                                            [options]="vigencia" 
                                            [(ngModel)]="aluno.data_Vigencia_Inicial" 
                                            name="data_Vigencia_Inicial"
                                            placeholder="Informe o status da matrícula">
                                        </p-dropdown>
                                    </div>
                                  </div>
                            
                                
                               
                                <div class="modal-footer">
                                    <button 
                                        type="button"
                                        class="btn-cancel" 
                                        (click)="close()"
                                        [disabled]="loading">Cancelar
                                    </button>
                                    <button 
                                        type="button"
                                        class="btn-save" 
                                        data-dismiss="modal" 
                                        (click)="save()"
                                        [disabled]="loading">Salvar
                                     </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
