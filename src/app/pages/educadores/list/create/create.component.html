<div class="modal" 
    [class.modal--show]="open">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastrar Educador</h5>
                <a 
                type="button" 
                class="btn-close" 
                (click)="close()">
                        <!-- <span aria-hidden="true">&times;</span> -->
                </a>
            </div>
            <div class="modal-body">
                <form #form="ngForm">
                   
                    <div class="column">
                        <div class="form-container mb-4">
                            <div class="campo-container">
                                <div class="row">
                                    <div class="form-group col-md-4 col-12">
                                        <label for="nome">Nome do Educador:
                                             <span class="text-danger">*</span></label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="nome" 
                                            name="nome" 
                                            #name="ngModel"
                                            [(ngModel)]="object.name" 
                                            pattern="\S(.*\S)?"
                                            (change)="object.name = name.value.trim()"
                                            required minlength="3" 
                                            maxlength="30">
                                        <div *ngIf="name.touched && name.errors">
                                            <p class="text-danger" *ngIf="name.errors['required']">
                                                Esse campo é obrigatório.
                                            </p>
                                            <p class="text-danger" *ngIf="name.errors['pattern']">
                                                Não insira espaços em branco antes ou no final do campo
                                            </p>
                                            <p class="text-danger">{{erro}}</p>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4 col-12">
                                        <label for="email">E-mail:
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input 
                                            type="email"  
                                            class="form-control" 
                                            id="email" 
                                            placeholder="example@gmail.com" 
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                                            name="email"
                                            #email="ngModel"
                                            [(ngModel)]="object.email" 
                                            required 
                                            minlength="1"
                                            maxlength="40">
                                            <div *ngIf="email.touched && email.errors">
                                            <p class="text-danger" *ngIf="email.errors
                                            ['required']">
                                                Esse campo é obrigatório
                                            </p>
                                            <p class="text-danger">{{erro}}</p>
                                            </div>
                                     </div>
                                </div>
                              
                            </div>
                            <div class="modal-footer">
                                <div class="me-auto  bd-highlight">
                                 <button 
                                         type="reset" 
                                         class="btn-clear">Limpar Campos</button>
                                </div>
                                     
                               
                                 <button 
                                     type="button" 
                                     class="btn-cancel" 
                                     (click)="close()"
                                     [disabled]="loading">
                                     Cancelar
                                 </button>
                                 <button 
                                     type="button" 
                                     class="btn-save" 
                                     data-dismiss="modal" 
                                     (click)="save()"
                                     [disabled]="loading">
                                     Salvar
                                 </button>
                                 <p class="text-danger">{{erro}}</p>
                             </div>
                            </div>
                        </div>
                    
                </form>
            </div>
        </div>
    </div>
