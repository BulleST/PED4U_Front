<div class="modal" [class.modal--show]="open">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a type="button" class="btn-close" (click)="close()">
                </a>
            </div>
            <div class="modal-body">
                <form #form="ngForm">
                    <div class="column">
                        <div class="form-container mb-4">

                            <p-tabView class="aulas">
                                <p-tabPanel header="Lançamento de Aulas">
                                    <div class="card table-responsive">
                                        <p-table
                                            #dt 
                                            class="table" 
                                            [value]="list" 
                                            sortField="" 
                                            dataKey="id"
                                            styleClass="p-datatable-striped" 
                                            [tableStyle]="{'min-width': '50rem'}"
                                            [paginator]="true" 
                                            [rows]="5" 
                                            [showCurrentPageReport]="true"
                                            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} páginas"
                                            [filterDelay]="0"
                                            [globalFilterFields]="['id','nome', 'apostila', 'paginaAtual', 'falta', 'reposicao']">
                                            <ng-template pTemplate="caption">
                                                <div class="mb-4 ml-0">
                                                    <a class="btn-primary"
                                                        [routerLink]="['cadastrar-aula']">Cadastrar</a>
                                                </div>
                                            </ng-template>
                                            <ng-template pTemplate="header">
                                                <tr>

                                                    <th pSortableColumn="id" class="id">
                                                        Id
                                                        <p-columnFilter type="text" field="id"
                                                            display="menu"></p-columnFilter>
                                                        <p-sortIcon field="id"></p-sortIcon>
                                                    </th>
                                                    <th pSortableColumn="descricao" class="descricao">
                                                        Descrição
                                                        <p-columnFilter type="text" field="descricaos"
                                                            display="menu"></p-columnFilter>
                                                        <p-sortIcon field="nome"></p-sortIcon>
                                                    </th>
                                                    <th pSortableColumn="data" class="data">
                                                        Data
                                                        <p-columnFilter type="text" field="data"
                                                            display="menu"></p-columnFilter>
                                                        <p-sortIcon field="data"></p-sortIcon>
                                                    </th>
                                                    <th pSortableColumn="horario" class="horario">
                                                        Horário
                                                        <p-columnFilter type="text" field="horario"
                                                            display="menu"></p-columnFilter>
                                                        <p-sortIcon field="horario"></p-sortIcon>
                                                    </th>
                                                    <th pSortableColumn="realizada" class="realizada">
                                                        Aula Realizada
                                                        <p-columnFilter type="text" field="realizada"
                                                            display="menu"></p-columnFilter>
                                                        <p-sortIcon field="realizada"></p-sortIcon>
                                                    </th>
                                                    <th pSortableColumn="educadorNome" class="educadorNome">
                                                        Educador
                                                        <p-columnFilter type="text" field="educadorNome"
                                                            display="menu"></p-columnFilter>
                                                        <p-sortIcon field="educadorNome"></p-sortIcon>
                                                    </th>

                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="body" let-item>
                                                <tr>
                                                    <td>{{item.id}}</td>
                                                    <td>{{item.descricao}}</td>
                                                    <td>{{formatDate(item.data)}}</td>
                                                    <td>{{item.horario}}</td>
                                                    <td>{{item.realizada}}</td>
                                                    <td>{{item.educadorNome}}</td>
                                                    <td>
                                                        <a class="btn btn-edit me-2"
                                                            [routerLink]="['listagem-alunos',item.id ]">Editar</a>

                                                    </td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                            </ng-template>
                                        </p-table>
                                    </div>
                                </p-tabPanel>
                            </p-tabView>






                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
