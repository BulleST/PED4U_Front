<div class="modal modal-delete" [class.modal--show]="open"> 
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Excluir Cadastro de Reposição</h5>
          <button 
              type="button" 
              class="btn-close" 
              (click)="close()"
              [disabled]="loading">
        </button>
        </div>
        <div class="modal-body">
            <p>Tem certeza que deseja excluir esse cadastro?<br>
              Essa ação é irreversível e você não poderá recuperar esses dados!</p>
            <p class="text-danger">{{erro}}</p>
        </div>
        <div class="modal-footer">
            <button
              type="button" 
              class="btn-cancel"
              (click)="close()"
              [disabled]="loading">Cancelar
              
            </button>
            <button 
              type="button" 
              class="btn-save" 
              (click)="delete()"
              [disabled]="loading"
              >Excluir
            </button>
        </div>
      </div>
    </div>
  </div>
