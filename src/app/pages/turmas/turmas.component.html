<p-tabView class="educadores">
    <p-tabPanel header="Turmas">
        <div class="card table-responsive">
            <p-table 
                #dt
                class="table"
                [value]="list"
                sortField=""
                dataKey="id"
                styleClass="p-datatable-striped"
                [tableStyle]="{'min-width': '50rem'}"
                [paginator]="true" 
                [rows]="5" 
                [showCurrentPageReport]="true" 
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} páginas"
                [filterDelay]="0"
                [globalFilterFields]="['id','diaSemanaTxt','horario', 'qtdeMaxAlunos', 'vagasRestantes', 'nomeEducador', 'perfis']">
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <!-- Button para realizar cadastros na Tabela -->
                        <div>
                            <a  class="btn-primary" [routerLink]="['cadastrar']">Cadastrar</a>
                        </div>
                        <!-- Button para limpar filtros aplicados na Tabela -->
                        <div class="p-2">
                            <button class="btn-clear" (click)="clear(dt)">
                                <span class="me-2">Limpar filtros</span>
                                <i class="pi pi-filter-slash"></i>
                            </button>
                            <!-- Input para palavras-chave dados da Tabela -->
                            <span class="p-2 p-input-icon-right">
                                <i class="pi pi-search me-2 ml-3"></i>
                                <input class="generalInput"  pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Digite a Palavra-Chave" />
                            </span>
                        </div>
                    </div>
               </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th></th>
                        <th pSortableColumn="diaSemana" class="diaSemana">
                            Dia da Semana:
                            <p-columnFilter type="text" field="diaSemana" display="menu"></p-columnFilter>
                            <p-sortIcon field="diaSemana"></p-sortIcon> </th> 
                        <th pSortableColumn="horario" class="horario">
                            Horário:
                            <p-columnFilter type="text" field="horario" display="menu"></p-columnFilter>
                            <p-sortIcon field="horario"></p-sortIcon></th> 
                        <th pSortableColumn="vagasRestantes" class="vagasRestantes">
                            Capacidade de Alunos:
                            <p-columnFilter type="text" field="vagasRestantes" display="menu"></p-columnFilter>
                            <p-sortIcon field="vagasRestantes"></p-sortIcon></th>
                        <th pSortableColumn="nomeEducador" class="nomeEducador">
                            Educador:
                            <p-columnFilter type="text" field="nomeEducador" display="menu"></p-columnFilter>
                            <p-sortIcon field="nomeEducador"></p-sortIcon></th>   
                        <th pSortableColumn="perfis" class="perfis">
                            Perfil:
                            <p-columnFilter type="text" field="perfis" display="menu"></p-columnFilter>
                            <p-sortIcon field="perfis"></p-sortIcon> </th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.diaSemanaTxt}}</td>
                        <td>{{item.horario}}</td>
                        <td>{{item.vagasRestantes}}</td>
                        <td>{{item.nomeEducador}}</td>
                        <td>{{item.perfis}}</td>
                        <!-- <td>{{concatenatePerfil(item)}}</td> -->
                        
                        <td>
                            <a class="btn btn-edit me-2" [routerLink]="['editar',item.id ]">Editar</a>
                            <a class="btn btn-delete" [routerLink]="['excluir', item.id]">Excluir</a>
                        </td>
                        <td></td>
                        <td></td>
                         
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-tabPanel>
</p-tabView>

<router-outlet></router-outlet>
